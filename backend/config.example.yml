# AI知识库应用配置文件
# 复制此文件为 config.yml 并根据需要修改配置

# 服务器配置
server:
  host: localhost
  port: 8080
  mode: debug  # debug, release, test

# 数据库配置
database:
  type: sqlite  # sqlite, postgres
  # SQLite配置
  path: ./data/app.db
  # PostgreSQL配置（生产环境）
  # host: localhost
  # port: 5432
  # user: postgres
  # password: ai_knowledge_pw
  # dbname: ai_knowledge_db

# AI服务配置
ai:
  provider: openai  # openai, claude
  openai:
    api_key: your_openai_api_key_here
    base_url: https://api.openai.com/v1
    model: gpt-3.5-turbo
  claude:
    api_key: your_claude_api_key_here
    base_url: https://api.anthropic.com
    model: claude-3-sonnet-20240229

# 日志配置
log:
  level: info  # debug, info, warn, error
  format: json  # json, text

# CORS配置
cors:
  allowed_origins:
    - http://localhost:3000
    - http://localhost:5173
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed_headers:
    - Content-Type
    - Authorization

# S3兼容对象存储配置
s3:
  endpoint: localhost:9000
  access_key_id: minioadmin
  secret_access_key: minioadmin123
  use_ssl: false
  bucket: ai-knowledge-files
  region: us-east-1